<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Oswald%7CTangerine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Liste de cadeaux vue ami</title>
</head>
<body>
<header th:replace="header :: header"></header>
<div class="page">
    <section class="filter">
        <ul>
            <li>A-Z</li>
            <li>€</li>
            <li><i class="material-icons">star_border</i></li>
            <li>Déjà acheté</li>
            <li>Encore à offrir</li>
        </ul>
    </section>
</div>
<h2 th:text="${nameList.name}" class="giftTitlePage">Nom de la liste</h2>
<div class="myGifts">
    <div class="desktopViewAllGift">
        <div th:each="gifts: ${gifts}" class="allGifts">
            <section class="existingGiftFriendView">
                <h3 th:text="${gifts.name}" class="giftTitle">Nom du cadeau</h3>
                <hr class="underGiftTitle">
                <img class="imgGiftList" th:src="${gifts.urlImage}" alt="Link">
                <hr class="underGiftTitle">
                <div class="priceStars">
                    <ul>
                        <li>
                            <span th:text="|${gifts.price}|"></span>
                            <i class="material-icons">euro_symbol</i>
                        </li>
                        <li><i class="material-icons">star</i><i class="material-icons">star</i><i
                                class="material-icons">star</i></li>
                    </ul>
                </div>
                <p th:text="${gifts.description}" class="giftDescription"></p>
                <div class="linkBuy">
                    <a class="urlArticle" th:href="${gifts.urlArticle}"><i class="material-icons">link</i></a>
                    <input class="buttonToBuy" type="submit" value="OFFRIR">
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
