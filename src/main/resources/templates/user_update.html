<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald%7CTangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link href="css/formulary.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no" name="viewport">
    <title>Mon Compte</title>
</head>
<body class="bodyPage4">
<header th:replace="header :: header"></header>
<form class="sections" action="enregistre_user" method="post">
    <h1>Mon Compte</h1>
    <!-- Todo lien thymeleaf pour recupere infos user-->
    <input id="idUser" name="idUser" value="1" type="hidden">
    <div class="displayrow">
        <img class="avatar2" src="images/avatar.jpg">
    </div>
    <div class="label">
        <div class="displayrow">
            <label class="labelForm" for="username">Pseudo</label>
            <input class="pseudo" id="username" name="username" placeholder="  Oki31" type="text">
        </div>
        <div class="displayrow">
            <label class="labelForm" for="password">Mot de passe :</label>
            <input class="password" id="password" name="password" placeholder="  *******" type="password">
        </div>
        <div class="displayrow">
            <label class="labelForm" for="passwordConfirmation">Confirmation du mot de passe :</label>
            <input class="passwordConfirmation" name="passwordConfirmation" id="passwordConfirmation"
                   placeholder="  ********" type="password">
        </div>
        <div class="displayrow">
            <label class="labelForm" for="email">Email :</label>
            <input class="email" id="email" name="email" placeholder="  Email" type="email">
        </div>
    </div>
    <div class="displayrow">
        <input class="signUp" type="submit" value="ENREGISTRE">
    </div>
</form>
<footer th:replace="footer :: footer"></footer>
</body>
</html>
