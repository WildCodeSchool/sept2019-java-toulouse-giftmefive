<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Oswald%7CTangerine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" href="css/formulary.css" th:href="@{css/formulary.css}">
    <meta charset="UTF-8">
    <title>Description de la liste</title>
</head>
<body class="bodyPage4">
<header th:replace="header :: header"></header>
<section class="sections">
    <h1>DESCRIPTION DE LA LISTE</h1>
    <form action="/listes/update" method="Get">
        <div class="formForm">
            <input type="hidden" name="idList" id="idList" th:value="${List.idList}">
            <input type="hidden" name="idUser" id="idUser" th:value="${List.idUser}">
            <div class="inputInFlex">
                <label class="labelForm" for="urlImage">Lien vers l'image</label>
                <input class="urlImage" id="urlImage" name="urlImage" th:value="${List.urlImage}"
                       placeholder="  http://imagerepresentantlaliste.com"
                       type="url">
            </div>
            <div class="inputInFlex">
                <label class="labelForm" for="listName">Nom de la liste</label>
                <input class="listName" id="listName" name="listName"  th:value="${List.listName}" placeholder="  NoÃ«l" type="text">
            </div>
        </div>
        <div class="inputInFlex">
            <label class="labelForm" for="descriptionList">Description de la liste</label>
            <textarea class="descriptionList" id="descriptionList" name="descriptionList" th:text="${List.description}"
                      placeholder="  Pour cette merveilleuse occasion"></textarea>
            <input class="submitList" type="submit" value="ENREGISTRER">
        </div>
    </form>
</section>
<footer th:replace="footer :: footer"></footer>
</body>
</html>
